<!-- Contact Section -->
<section id="contact">
	<div class="container" id="contact-background">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>{{ site.contact-section-title }}</h2>
				<hr class="star-primary">
				<div class="skills">Thank you for your interest in Ciaoâ€™s revolutionarily free solution. </div>
				<div class="skills">We are rolling out Ciao to a limited number of users at a time. Join the waitlist to reserve your spot in line.</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<form  action="//formspree.io/ {{ site.email }}" method="POST" name="sentMessage" id="contactForm" novalidate>
					<div class="row control-group">
						<div class="form-group col-xs-6 floating-label-form-group controls">
							<label>Name</label>
							<input type="text" name="name" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
							<p class="help-block text-danger"></p>
						</div>
						<div class="form-group col-xs-6 floating-label-form-group controls">
							<label>Country</label>
							<input type="text" name="country" class="form-control" placeholder="Country" id="country" required data-validation-required-message="Please enter your country.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
						
					<div class="row control-group">
						<div class="form-group col-xs-6 floating-label-form-group controls">
							<label>Email Address</label>
							<input type="email" name="_replyto" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
							<p class="help-block text-danger"></p>
						</div>

						<div class="form-group col-xs-6 floating-label-form-group controls">
							<label>Phone Number</label>
							<input type="tel" name="phone" class="form-control" placeholder="Phone Number" id="phone" 
							required data-validation-required-message="Please enter your phone number." 
							data-validation-pattern-message="Please enter a valid phone number" 
							pattern="\b\d?[-.]?\d{3}[-.]?\d{3}[-.]?\d{4}\b">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div>
						<input type="hidden"  name="_subject" value="New submission!">
						<input type="text" name="_gotcha" style="display:none" />
						<input type="hidden" name="_next" value="#" />
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Message</label>
							<textarea rows="3" name="message" class="form-control" placeholder="Message" id="message"
							data-validation-required-message="Please enter a message."
							data-validation-maxlength-message="Please limit message up to 1000 characters"
							maxlength=100
							></textarea>
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<br>
					<div id="success" class="center not-visible">
						<h3 class="text-success">Sign Up Successful!</h3>
						<button type="button" class="btn btn-primary" id="center">Sign Up Another User?</button>
					</div>
					<div class="row">
						<div class="form-group col-xs-12">
							<button type="submit" class="btn btn-success btn-block">Send</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
